<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instanews</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/nyt-logo.svg" alt="New York Times Logo">
        </div>
        <div class="user-instructions">
            <p>Choose a section</p>
        </div>
        <div class="selection">
            <select name="sections">
                <option selected value="Sections">Sections ...</option> 
                <option value="Home">Home</option> 
                <option value="World">World</option> 
                <option value="National">National</option> 
                <option value="Sports">Sports</option> 
                <option value="Technology">Technology</option>
                <option value="Movies">Movies</option>
            </select>
        </div>
    </header>
    
    <section class="news-grid">

    </section>
    
    <footer>
        <div class="copyright">
            <p class="second-base-color">&copy; Copyright 2018 <span class="capital-letters">Instanews</span></p>
        </div>
    </footer>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./build/js/index.min.js"></script>
</body>
</html>
