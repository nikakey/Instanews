<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instanews</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./build/css/style.min.css" />
</head>

<body>
    <div class="content-wrapper">
        
        <header>
            <div class="logo">
                <img src="images/nyt-logo.svg" alt="New York Times Logo">
            </div>
            <div class="selection-wrapper">
                <div class="user-instructions">
                    <p>Choose a section:</p>
                </div>
                <div class="selection">
                    <select name="sections">
                        <option selected value="sections">Sections ...</option> 
                        <option value="home">Home</option> 
                        <option value="world">World</option> 
                        <option value="national">National</option> 
                        <option value="sports">Sports</option> 
                        <option value="technology">Technology</option>
                        <option value="movies">Movies</option>
                    </select>
                </div>
            </div>
        </header>
        
        <section class="news-grid">
            <ul class="news">
            </ul>
            <img src="images/ajax-loader.gif" alt="Loading Image" class=loader />
        </section>
        
        <footer>
            <div class="copyright">
                <p>&copy; Copyright 2018 <span>Instanews</span></p>
            </div>
        </footer>
    
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="build/js/index.min.js"></script>
</body>
</html>
